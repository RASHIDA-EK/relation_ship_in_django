<!DOCTYPE html>
<html>
<head>
    <title>Courses</title>
</head>
<body>
    <h1>Courses</h1>
    <a href="{% url 'course_create' %}">Create new course</a>
    <ul>
        {% for course in courses %}
            <li>
                <a href="{% url 'course_detail' course.pk %}">{{ course.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
